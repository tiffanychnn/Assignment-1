<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MDIA 2294</title>
	<link rel="stylesheet" href="css/ex-2.css">
</head>
<body>

	<h1>MDIA 2294: WK8_EX2</h1>
	
	<div>Example 1: <span id="example-1"></span></div>
	<div>Example 2: <span id="example-2"></span></div>
	<div>Example 3: <span id="example-3"></span></div>

    <div><button id="examples-btn">Show Examples</button></div>

	<script>

		class Movie {

			constructor(t, d, y) {

				this.title = t;
				this.director = d;
				this.year = y;

			}

			full_title() {

				return this.title + " by " + this.director + " (" + this.year + ")";
			}

		}

		const submit_btn = document.querySelector("#examples-btn");

		const show_examples = () => {

			// Begin here
			
			// create an object and store it in the movie_1 variable
			const movie_1 = {

				title: " Everything Everywhere All at Once ", 
				director: " Daniel Kwan and Daniel Scheinert ",
				year: 2022

			}

			const movie_2 = {

				title: " Entergalactic ",
				director: " Fletcher Morris ",
				year_made: 2022

			}

			const movie_3 = new Movie("Brick", "Rian Johnson", 2005)

			// document.querySelector("#example-1").innerText = movie_1.title;
			show_movie(movie_1, "#example-1");
			show_movie(movie_2, "#example-2");
			// show_movie(movie_3, "#example-3");

			document.querySelector("#example-3").innerText = movie_3.full_title();

		}

		const show_movie = (movie_obj, selector_id) => {

			document.querySelector(selector_id).innerText = "The Movie" + movie_obj.title + "was made in" + movie_obj.year + "by" + movie_obj.director;

		}

		submit_btn.addEventListener("click", show_examples);

	</script>	

</body>
</html>
