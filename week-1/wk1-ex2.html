<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 - Ex 2</title>
</head>
<body>
    
    <h1 id="title">Selecting Elements with JS</h1>

    <p id="Greeting">Hello</p>
    <p id="Farewell">Goodbye</p>

    <!--When the browser sees this tag, the containing code is read as JS-->
    <script>

        // document is the browsers version of the webpage (loaded file)
        // .querySelector() selects the element on the screen that matches the css selector
        // .innerText 
        document.querySelector("#Greeting").innerText = "Well, howdy partner!";

    </script>
</body>
</html>
