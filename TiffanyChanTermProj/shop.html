<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/shop.css">
<!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/niki_logo.png" alt="Niki logo">
            </div>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
    </header>

    <!-- <img class="banner" src="img/24-banner.jpg" alt="Nicole banner"> -->
    <div style="width: 100%; height: 700px;"
        data-vide-bg="vid/ocean.mp4" data-vide-options="loop: true, muted: false, position: 0% 0%">
    </div>

    <div class="page">
        <div class="header">
            <h1 class="headtext" id="element">shop</h1>
        </div>
        <div class="prodcard">
            <img class="nicole-album" src="img/nicole-album.png" alt="Nicole album">
            <img class="Lowkey" src="img/lowkey-single.jpg" alt="lowkey single">
            <img class="24-sing" src="img/single.jpeg" alt="24 single">
            <img class="blk-hood" src="img/black-hoodie.png" alt="Niki 2023 hoodie">
            <img class="wt-hood" src="img/guess-hoodie.png" alt="Niki x Guess hoodie">
            <img class="blue-t" src="img/blue-tee.png" alt="Niki blue-tee">
        </div>
    </div>

    <!-- text plugin  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>

    <style>
        .headtext{font-family: Ibarra Real Nova; font-size: 30px; color: rgb(0, 0, 0); text-align: left;}
        .header{font-family: Ibarra Real Nova; font-size: 30px; color: rgb(117, 101, 101); text-align: left;}
    </style>

    <script>
        gsap.registerPlugin(TextPlugin);

        gsap.to("#element", {
            text: {
                value: "SHOP",
                newClass: "header",
                oldClass: "headtext",
            }, 
            duration: 3,
            repeat:-1,
            yoyo:true,
            ease: "power1"
        });
    </script>

    <!--  vide plugin  -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="plugin/jquery.vide.js">

        $('#myBlock').vide("vid/ocean.mp4");
        $('#myBlock').vide("vid/ocean.mp4", {
        });
        $('#myBlock').vide({
        mp4: "vid/ocean.mp4",
        }, {
        });
        $('#myBlock').vide('extended path as a string', 'options as a string');

    </script>

    <!-- footer  -->

    <footer>
        <h3>Based off of <a href="https://nikizefanya.com/" class="hover-link" target="_blank">https://nikizefanya.com/</a></h3>
        <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="shop.html">Shop</a></li>
        </ul>
        <div class="socials">
            <a href="https://www.instagram.com/nikizefanya/?hl=en" target="_blank"><img src="img/insta.png" alt="Instagram icon"></a>
            <a href="https://www.youtube.com/channel/UCaAWRu53UW815hGTmxvHFbA" target="_blank"><img src="img/yt.png" alt="Youtube icon"></a>
            <a href="https://twitter.com/nikizefanya?lang=en" target="_blank"><img src="img/twt.png" alt="Twitter icon"></a>
            <a href="https://www.facebook.com/NIKIZefanya" target="_blank"><img src="img/fb.png" alt="Facebook icon"></a>
        </div>
    </footer>
</body>
</html>
