    <!-- gsap text plugin  -->
    
    <!-- this is connecting to the gsap library using cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

    <!-- this is importing the TextPlugin from gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
    
    <!-- here is just a style block for my text so that when they change, the style will be different -->
    <style>
        .headtext{font-family: Ibarra Real Nova; font-size: 30px; color: rgb(0, 0, 0); text-align: left;}
        .header{font-family: Ibarra Real Nova; font-size: 30px; color: rgb(117, 101, 101); text-align: left;}
    </style>

    <!-- this is the javascript part where we make the changes happen -->
    <script>

        // this part is where we register the textplugin with gsap so that the animations will work later
        gsap.registerPlugin(TextPlugin);

        // this is linking to the element id we created 
        // we want the text to change the value to be "LATESST RELEASES"
        // the newClass will be sort of refering to the style we want our text to be, so the new text would have header style
        // while the oldClass will have the headtext style
        gsap.to("#element", {
            text: {
                value: "LATEST RELEASES",
                newClass: "header",
                oldClass: "headtext",
            }, 

            // we want the duration of it to be 3s and for it to repeat "forever"
            // the yoyo is to make the words go "up and down" like how a yoyo would
            // th ease is just how long until it goes back
            duration: 3,
            repeat:-1,
            yoyo:true,
            ease: "power1"
        });

        // here we are linking to the id element 2
        // we want the text to change the value to be "MERCH"
        // the newClass will be sort of refering to the style we want our text to be, so the new text would have header style
        // while the oldClass will have the headtext style
        gsap.to("#element2", {
            text: {
                value: "MERCH",
                newClass: "header",
                oldClass: "headtext",
            }, 

            // we want the duration of it to be 3s and for it to repeat "forever"
            // the yoyo is to make the words go "up and down" like how a yoyo would
            // th ease is just how long until it goes back
            duration: 2,
            repeat:-1,
            yoyo:true,
            ease: "power1"
        });
    </script>
