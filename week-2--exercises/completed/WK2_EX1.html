<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MDIA 2294: WK2_EX1</title>
	<link rel="stylesheet" href="../css/form.css">
</head>
<body>

	<h1>MDIA 2294: WK2_EX1</h1>
	
	<div>
	    <button id="global">Global</button>
        <button id="local">Local</button>
        <button id="constant">Constant</button>
	</div>
	<div class="result-container">Result: <span id="result"></span></div>	
    
	<script>

		// Store the button in a varaible for use later on
		const global_btn = document.querySelector("#global");
		const local_btn = document.querySelector("#local");
		const constant_btn = document.querySelector("#constant");

		// Creates a variable and stores a number inside of it.
	    let count = 0;  

		// Creates a constant and stores a number inside of it.
		const constant_count = 0;
        
		// Creates a new function that will be ran via the event handler below
	    function test_global() {
			// ++: Adds one to the current variable. i.e. if count is 0, 0+1 = 1
			// count is the global scope (outside a function)
			// This means the increase is 'saved'
	        count++;

			// Select the result div from the page and change the content
	        document.querySelector("#result").innerHTML = count;
	    }

		// Create a new function to run when the local button is clicked
		function local_scope() {
			
			// Here, the variable is not saved after the function runs
			// Every time the function is run it it will be recreated locally 
			let count = 100;
			
			// Increase the local variable by 1
			// When there is a local variable and global variable with the same name, the local variable will be used
			count++;
			
			// count will contain 101 here. Why?
			document.querySelector("#result").innerHTML = count++;

		}

		// Create a new function to called via the event listener 
		function constant_test() {
			// Remember constant's can't be modified, so this causes an error
			// constant_count++;

			// Display the value of the global constant in the result div
			document.querySelector("#result").innerHTML = constant_count; 

		}

		// Run the function above when the button is clicked.
		global_btn.addEventListener("click", test_global);
		local_btn.addEventListener("click", local_scope);
		constant_btn.addEventListener("click", constant_test);
	    
	</script>

</body>
</html>
