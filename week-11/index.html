<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Listing</title>
    <!-- Add link to Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto px-4">
        <div class="flex justify-center items-center mt-10">
            <input class="border-2 border-gray-300 bg-white h-10 px-5 rounded-lg text-sm focus:outline-none" type="text" id="searchPokemon" placeholder="Search Pokemon">
            <button class="ml-3 text-sm bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="searchBtn">Search</button>
            <button class="ml-3 text-sm bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" id="randomBtn">Random Pokemon</button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-10" id="pokemonList">
            <!-- Pokemon cards will be dynamically added here via the API -->
            
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
