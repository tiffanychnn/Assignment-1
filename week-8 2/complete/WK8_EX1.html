<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MDIA 2294</title>
    <link rel="stylesheet" href="../css/ex-1.css">
</head>
<body>

	<h1>MDIA 2294: WK8_EX1</h1>
	
	<div>Ask your question and then <button id="shake-btn">Answer</button></div>
	<div>Answer: <span id="answer"></span></div>  

	<script>

    let progress = 0;
	
	const answers = [  "It is certain",
                       "It is decidedly so",
                       "Without a doubt",
                       "Yes, definitely",
                       "You may rely on it",
                       "As I see it, yes",
                       "Most likely",
                       "Outlook good",
                       "Yes",
                       "Signs point to yes",
                       "Reply hazy try again",
                       "Ask again later",
                       "Better not tell you now",
                       "Cannot predict now",
                       "Concentrate and ask again",
                       "Don't count on it",
                       "My reply is no",
                       "My sources say no",
                       "Outlook not so good",
                       "Very doubtful"];
	

    const get_answer = () => {

        const roll = Math.floor(Math.random() * 19); 

        document.querySelector('#answer').innerHTML = answers[roll];

    }

    const shake = () => {

        timer = setInterval(update_progress, 50);

    }

    const update_progress = () => {

        if(progress <= 20) {

            get_answer();

            progress++;

        } else {

            clearInterval(timer);
            progress = 0;

        }

    } 

    document.querySelector('#shake-btn').addEventListener('click', get_answer);
    document.querySelector('#shake-btn').addEventListener('dblclick', shake);

	</script>
    
</body>
</html>
