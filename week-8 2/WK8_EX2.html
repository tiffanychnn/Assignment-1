<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MDIA 2294</title>
	<link rel="stylesheet" href="css/ex-2.css">
</head>
<body>

	<h1>MDIA 2294: WK8_EX2</h1>
	
	<div>Example 1: <span id="example-1"></span></div>
	<div>Example 2: <span id="example-2"></span></div>
	<div>Example 3: <span id="example-3"></span></div>

    <div><button id="examples-btn">Show Examples</button></div>

	<script>

		// This is a class
		// A class is a template for the objects below
		class Movie {
			
			// A constructor is the function that runs when a object is created using this class
			// This constructor requires three values to be passed into the parameters
			constructor(t, d, y) {

				// There are the properties (like variables) that belong to the object
				this.title = t;
				this.director = d;
				this.year = y;

			}

			// This is a method (think function)
			// It runss all the statements when called
			full_title() {

				// This is a template literal that references the properties of the object using the this keyword
				return `${this.title} by ${this.director} was made in ${this.year}`;

			}

		}

		const submit_btn = document.querySelector("#examples-btn");

		const show_examples = () => {

			// This is a object literal where the properties are not predefined.
			const movie_1 = {
				// THis is a key value pair the value is assigned to the key
				// accessed like movie_1.title ... returns .. "Everything, Everywhere, All at Once"
				title: "Everything, Everywhere, All at Once",
				director: "Daniel Kwan and Daniel Scheinert",
				year: 2022
			}

			// const movie_2 = {
			// 	title: "Entergalactic",
			// 	director: "Flectcher Morris",
			// 	year: 2022
			// }
			
			// To use the class Movie for an object, this syntax is used
			//			The arguments here are passed into the constructor above.
			//			Then assigned to the properties there.
			const movie_2 = new Movie("Entergalactic", "Flectcher Morris", 2022);
			const movie_3 = new Movie("Brick", "Rian Johnson", 2005);

			// document.querySelector("#example-1").innerHTML = movie_1.title;

			show_movie(movie_1, "#example-1");
			// show_movie(movie_2, "#example-2");
			// show_movie(movie_3, "#example-3");
			
			// This calls the method of the object (defined in the class) above
			document.querySelector("#example-2").innerHTML = movie_2.full_title();
			document.querySelector("#example-3").innerHTML = movie_3.full_title();

		}

		const show_movie = (movie_obj, selector_str) => {

			document.querySelector(selector_str).innerHTML = `The movie ${movie_obj.title} was directed by ${movie_obj.director} in ${movie_obj.year}`;

		}

		submit_btn.addEventListener("click", show_examples);

	</script>	

</body>
</html>
