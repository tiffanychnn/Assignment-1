<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MDIA 2294</title>
	
	<style>
	    thead{
	        font-weight:bold;
	    }
	    
	    td{
	        padding-left:5px;
	        padding-right:5px;	        
	    }
	    
	    td.sub-total{
	        text-align:right;	        
	    }
	</style>
</head>
<body>
	<h1>MDIA 2294: ACME Corp Invoice</h1>
	
	<table>
	    <thead>
	        <tr>
	            <td>ITEM</td>
	            <td>DESCRIPTION</td>
	            <td>QTY</td>
	            <td>PRICE</td>
	            <td>LINE TOTAL</td>
	        </tr>
	    </thead>
	    <tbody>
	        <tr>
	            <td>1</td>
	            <td><input id="line-1-description" type="text" size="40" value="Anvil" /></td>
	            <td><input id="line-1-quantity" type="text" size="3" value="5" /></td>
	            <td><input id="line-1-price" type="text" size="6" value="35.00" /></td>
	            <td class="sub-total"><span id="line-1"></span></td>
	        </tr>
	        <tr>
	            <td>2</td>
	            <td><input id="line-2-description" type="text" size="40" value="Rocket Skates (each)" /></td>
	            <td><input id="line-2-quantity" type="text" size="3" value="2" /></td>
	            <td><input id="line-2-price" type="text" size="6" value="24.99" /></td>
	            <td class="sub-total"><span id="line-2"></span></td>
	        </tr>
	        <tr>
	            <td>3</td>
	            <td><input id="line-3-description" type="text" size="40" value="Giant Magnet" /></td>
	            <td><input id="line-3-quantity" type="text" size="3" value="1" /></td>
	            <td><input id="line-3-price" type="text" size="6" value="125.50" /></td>
	            <td class="sub-total"><span id="line-3"></span></td>
	        </tr>
	        <tr>
	            <td>4</td>
	            <td><input id="line-4-description" type="text" size="40" value="Ball bearings" /></td>
	            <td><input id="line-4-quantity" type="text" size="3" value="1000" /></td>
	            <td><input id="line-4-price" type="text" size="6" value="0.25" /></td>
	            <td class="sub-total"><span id="line-4"></span></td>
	        </tr>
	        <tr>
	            <td>5</td>
	            <td><input id="line-5-description" type="text" size="40" value="Portable holes" /></td>
	            <td><input id="line-5-quantity" type="text" size="3" value="12" /></td>
	            <td><input id="line-5-price" type="text" size="6" value="15.25" /></td>
	            <td class="sub-total"><span id="line-5"></span></td>
	        </tr>
	    </tbody>
	    <tfoot>
	        <tr>
	            <td colspan="4" style="text-align:right;">SUB TOTAL</td>  
	            <td class="sub-total"><span id="sub-total"></span></td>	        
	        </tr>
	        <tr>
	            <td colspan="4" style="text-align:right;">DISCOUNT</td>  
	            <td class="sub-total"><span id="discount"></span></td>	        
	        </tr>
	        <tr>
	            <td colspan="4" style="text-align:right;">TAX</td>  
	            <td class="sub-total"><span id="tax"></span></td>	        
	        </tr>
	        <tr>
	            <td colspan="4" style="text-align:right;">TOTAL</td>  
	            <td class="sub-total" style="border-top:solid black 1px"><span id="Total"></span></td>	        
	        </tr>
	    </tfoot>	    
	</table>
	
	<div><button id="calculate">Calculate</button></div>
	<div>NOTE: discounts of 10% are given to orders over $250</div>

	<script>

		// function is where we put our info of what we want to happen when do a certain action (ex: calculate)
	    function calculate() {
		
			// let can change. depending on that qty of what the person is looking at for our subtotal, it wont be the same if the qty changes (which would also affect your total)
			let sub_total = 0;
			let total = 0

			//
			console.log("Hello Airrick!");

			//
			const line_1_qty = document.querySelector("#line-1-quantity").value;
			console.log(line_1_qty);

			//
			const line_1_price = document.querySelector("#line-1-price").value;
			console.log(line_1_price);
			
			//
			console.log(line_1_qty * line_1_price);
			document.querySelector("#line-1").innerText = "$" + (line_1_price * line_1_qty).toFixed(2);

			//
			sub_total += line_1_price * line_1_qty;

			//
			const line_2_qty = document.querySelector("#line-2-quantity").value;
			console.log(line_2_qty);

			//
			const line_2_price = document.querySelector("#line-2-price").value;
			console.log(line_2_price);

			//
			console.log(line_2_qty  * line_2_price);
			document.querySelector("#line-2").innerText = "$" + (line_2_qty  * line_2_price).toFixed(2);
			
			//
			sub_total += line_2_price * line_2_qty;

			//
			const line_3_qty = document.querySelector("#line-3-quantity").value;
			console.log(line_3_qty);

			//
			const line_3_price = document.querySelector("#line-3-price").value;
			console.log(line_3_price);

			//
			console.log(line_3_qty * line_3_price);
			document.querySelector("#line-3").innerText = "$" + (line_3_qty * line_3_price).toFixed(2);

			//
			sub_total += line_3_price * line_3_qty;

			//
			const line_4_qty = document.querySelector("#line-4-quantity").value;
			console.log(line_4_qty);

			//
			const line_4_price = document.querySelector("#line-4-price").value;
			console.log(line_4_price);

			//
			console.log(line_4_qty * line_4_price);
			document.querySelector("#line-4").innerText = "$" + (line_4_qty * line_4_price).toFixed(2);
			
			//
			sub_total += line_4_price * line_4_qty;


			// 
			const line_5_qty = document.querySelector("#line-5-quantity").value;
			console.log(line_5_qty);

			//
			const line_5_price = document.querySelector("#line-5-price").value;
			console.log(line_5_price);

			//
			console.log(line_5_qty * line_5_price);
			document.querySelector("#line-5").innerText = "$" + (line_5_qty * line_5_price).toFixed(2);

			//
			sub_total += line_5_price * line_5_qty;

			// qs was used to locate the sub-total class and innerText was there to display the total onto the site. "$" was added so people will know the number is the money and .toFixed(2) was used to keep the total decimal to 2.
			document.querySelector("#sub-total").innerText = "$" + sub_total.toFixed(2);

			// the discount and tax values cant be changed which is why i used const instead of let
			const discount = 0.10;
			const tax = 0.12

			//
			document.querySelector("#discount").innerHTML = (sub_total >= 250) ? "$" + (sub_total * discount).toFixed(2) : (0).toFixed(2);

			//
			document.querySelector("#tax").innerHTML = (sub_total >= 0) ? "$" + (sub_total * discount + tax).toFixed(2) : (sub_total + tax).toFixed(2);

			//
			document.querySelector("#Total").innerHTML = (sub_total >= 250) ? "$" + ((sub_total - sub_total * discount) + (sub_total * discount + tax)).toFixed(2) : (sub_total + tax).toFixed(2);

	    }

		// qs is to locate the calculate btn and addEeventListener is "an action" so my numbers would calculate when i press the btn ("click", calculate)
		document.querySelector("#calculate").addEventListener("click", calculate);
	
    </script>
</body>
</html>
